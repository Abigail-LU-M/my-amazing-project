<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Abigail Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <form class="search" id="search-form">
        <input
          type="text"
          placeholder="enter city name"
          id="city-input"
          spellcheck="false"
        />
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="2em"
            viewBox="0 0 512 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
        </button>
      </form>
      <div class="Weather">
        <img src="images/cloudy.png" class="Weather-icon" height="100" />
        <h1 class="temp"><strong>°c</strong></h1>
        <ul>
          <li id="date"></li>
        </ul>
        <h2 id="city"></h2>
        <div class="details">
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                <img src="images/sun.png" />
                <div>
                  <p class="sun">20°c</p>
                  <p>Monday</p>
                </div>
              </div>
              <div class="col">
                <img src="images/sun.png" />
                <div>
                  <p class="1 sun">22°c</p>
                  <p>Tuesday</p>
                </div>
              </div>
              <div class="col">
                <img src="images/sun.png" />
                <div>
                  <p class="2 sun">24°c</p>
                  <p>Wednesday</p>
                </div>
              </div>
              <div class="container text-center">
                <div class="row align-items-start">
                  <div class="col">
                    <img src="images/sun.png" />
                    <div>
                      <p class="3 sun">26°c</p>
                      <p>Thursday</p>
                    </div>
                  </div>
                  <div class="col">
                    <img src="images/sun.png" />
                    <div>
                      <p class="4 sun">28°c</p>
                      <p>Friday</p>
                    </div>
                  </div>
                  <div class="col">
                    <img src="images/sun.png" />
                    <div>
                      <p class="5 sun">29°c</p>
                      <p>Saturday</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
